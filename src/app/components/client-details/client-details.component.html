<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/clients/edit/{{ id }}" class="btn btn-dark">Edit</a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header">{{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <h4>Client ID:  <small>{{ client.id }}</small></h4>
      </div>
      <div class="col-md-4 col-sm-6">
        <h4>BALANCE: {{ client.balance | currency:"USD":"symbol"}}</h4>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Email:  {{ client.email }}</li>
      <li class="list-group-item">Phone:  {{ client.phone }}</li>
    </ul>
  </div>
</div>
